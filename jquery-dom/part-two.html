<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Two</title>
    <link rel="stylesheet" href="part-two.css">
</head>
<body>
    <h1 id="title" class="text-center">Movies</h1>
    
    <div id="movie-form">
        <form>
            <label for="movieTitle">Movie Title</label>
            <input type="text" id="movieTitle" name="movieTitle" /><br />
            <label for="movieRating">Moving Rating</label>
            <input type="number" id="movieRating" name="movieRating" placeholder="0 - 10" />
            <input type="submit" id="submit-rating" value="Add to Movie List" />
        </form>
    </div>
    
    <div id="movie-list">
        <table>
            <thead>
                <tr>
                    <th id="tableAction">Action</th>
                    <th id="tableTitle">Title</th>
                    <th id="tableRating">Rating</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="part-two.js"></script>
</body>
</html>
